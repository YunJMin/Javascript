<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. 조건문 - 팩토리얼 계산</title>
</head>
<body>
    <h1>while문을 사용한 팩토리얼 계산</h1>
    <style>
        body {
            padding-top:20px;
            text-align:center;
        }
    </style>
    <script>
        let n = prompt("숫자를 입력하세요.","10");
        let msg = "";
    
        if(n!==null) {
            let nFact = 1;
            let i = 1;
            while (i <= n) {
                nFact *= i;
                i++;
            }
            msg = nFact;
        }
        else {
            msg = "값을 입력하지 않았습니다."
        }
        document.write(`<h1></h1>`);
    </script>
</body>
</html>
