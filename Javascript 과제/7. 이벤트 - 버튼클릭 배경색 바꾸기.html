<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. 버튼클릭 배경색 바꾸기</title>
</head>
<body>
    <ul>
     <li><a href="#" onclick=changeBg('green')>green</a>
     <li><a href="#" onclick=changeBg('orange')>orange</a>
     <li><a href="#" onclick=changeBg('purple')>purple</a>
    </ul>
<script>
    function changeBg(color){
    document.querySelector("body").style.backgroundColor = color;
    }
</script>
</body>
</html>
